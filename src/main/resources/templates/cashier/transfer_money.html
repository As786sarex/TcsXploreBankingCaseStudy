<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragment::headerfiles">
</head>
<body>
<div th:replace="fragment::navbar-cashier">

</div>
<br>
<br>
<br>
<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" th:action="@{'/accounts/transfer_money/'+${accountId}}"
              method="post">
            <h1>Deposit Money</h1>
            <div th:if="${param.message}" th:text="${param.message}" class="alert alert-primary">
            </div>

            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label">Customer Id : </label></div>
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" th:text="${account.customerId}"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label">Account Id : </label></div>
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" th:text="${account.accountId}"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label">Account Type : </label></div>
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" th:text="${account.accountType}"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label">Balance : </label></div>
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" th:text="${account.accountBalance}"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label">Target Account Id : </label></div>
                <div class="col-sm-4 input-column">
                    <div class="dropdown">
                        <select name="targetAccountId" th:name="targetAccountId"
                                required class="form-control form-control-sm"
                                id="account_selection">
                            <option th:each="account: ${accountIds}" th:text="${account}"
                                    th:value="${account}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label"
                                                          for="repeat-pawssword-input-field">Transfer Amount :</label>
                </div>
                <div class="col-sm-6 input-column"><input name="amount" th:name="amount"
                                                          id="repeat-pawssword-input-field" required
                                                          class="form-control" type="number"></div>
            </div>
            <button class="btn btn-light submit-button" type="submit">Transfer Money</button>
        </form>
    </div>
</div>
<br>
<br>
<div th:replace="fragment::footer">

</div>

</body>
</html>
