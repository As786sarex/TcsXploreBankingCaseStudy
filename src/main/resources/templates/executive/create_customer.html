<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragment::headerfiles">
</head>
<body>
<div th:replace="fragment::navbar">

</div>
<br>
<br>
<br>
<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" th:action="@{/customer/create_customer}" th:object="${customer}"
              method="post">
            <h1>Create Customer</h1>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div class="form-row form-group  required">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Customer SSN
                    Id </label>
                </div>
                <div class="col-sm-6 input-column"><input required minlength="9" class="form-control" th:field="*{ssn}"
                                                          name="ssn"
                                                          id="name-input-field" type="number"></div>
            </div>
            <div class="form-row form-group required">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Customer
                    Name </label>
                </div>
                <div class="col-sm-6 input-column"><input ename="name" th:field="*{name}"
                                                          id="email-input-field" required
                                                          class="form-control" type="text"></div>
            </div>

            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label"
                                                          for="repeat-pawssword-input-field">Age</label></div>
                <div class="col-sm-6 input-column"><input name="age" th:field="*{age}"
                                                          id="repeat-pawssword-input-field" required
                                                          class="form-control" type="number"></div>
            </div>
            <div class="form-row form-group  required">
                <div class="col-sm-4 label-column"><label class="col-form-label"
                                                          for="pawssword-input-field">Address</label></div>
                <div class="col-sm-6 input-column"><input name="address" th:field="*{address}"
                                                          class="form-control" required
                                                          type="text" id="pawssword-input-field"></div>
            </div>
            <button class="btn btn-light submit-button" type="submit">Submit Form</button>
        </form>
    </div>
</div>
<br>
<br>
<div th:replace="fragment::footer">

</div>

</body>
</html>
